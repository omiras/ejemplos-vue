<div id="app">
  <h2>Lista de nombres</h2>
  <!-- TODO: Mostrar lista de nombres usando v-for-->
   <ul>
    <li v-for="(n,index) in names" :key="index">El nombre que está en el índice {{ index }} es {{ n }}</li>
   </ul>
</div>

<script type="module">
  import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  createApp({
    setup() {
      const names = ref(['Ana', 'Pepe'])
      return { names }
    }
  }).mount('#app')
</script>
